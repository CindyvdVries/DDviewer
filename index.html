<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.css" rel="stylesheet" />
  <script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.js"></script>
  <script src="https://cdn.pydata.org/bokeh/release/bokeh-api-0.12.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div id="app">
    <v-mapbox access-token="pk.eyJ1IjoiY2FtdmR2cmllcyIsImEiOiJjajA4NXdpNmswMDB2MzNzMjk4dGM2cnhzIn0.lIwd8N7wf0hx7mq-kjTcbQ" map-style="mapbox://styles/mapbox/light-v9" :center="[5.507, 52.078]" :zoom="7.3" :pitch="38.50" :bearing="1.43" id="map" ref="map">
      <v-mapbox-source :options="source" v-for="source in sources" :key="source.id" slot="sources"></v-mapbox-source>
      <v-mapbox-layer :options="layer" v-for="layer in layers" :key="layer.id" slot="layers"></v-mapbox-layer>
      <v-mapbox-geocoder></v-mapbox-geocoder>
      <v-mapbox-navigation-control></v-mapbox-navigation-control>
    </v-mapbox>
    <div id="card">
      <v-card color="grey lighten-4" flat id="information">
        <v-card-text>
          <v-flex xs6>
            <v-btn v-on:click.native="initialview()">
              Reset initial view
            </v-btn>
          </v-flex>
            <v-select name="sourceselect" v-model="selected" v-bind:items="urls" overflow label="Digital Delta Nodes">
            </v-select>
            <div class="panel-heading"></div>
            <div id="list">
              <table id="results" class="table table-striped table-hover">
                <thead>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <v-card id="details">
            </v-card>
        </v-card-text>
      </v-card>
    </div>
  </div>
</body>

</html>
