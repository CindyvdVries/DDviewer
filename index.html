<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.css" rel="stylesheet" />
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-api-0.12.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="app">
      <v-mapbox
        access-token="***************"
        map-style="mapbox://styles/mapbox/light-v9"
        :center="[5.507, 52.078]"
        :zoom="7.3"
        :pitch="38.50"
        :bearing="1.43"
        id="map"
        ref="map"
        >
        <v-mapbox-source
                  :options="source"
                  v-for="source in sources"
                  :key="source.id" slot="sources"></v-mapbox-source>
        <v-mapbox-layer
                  :options="layer"
                  v-for="layer in layers"
                  :key="layer.id" slot="layers"></v-mapbox-layer>
        <v-mapbox-geocoder></v-mapbox-geocoder>
        <v-mapbox-navigation-control></v-mapbox-navigation-control>
      </v-mapbox>
      <div id="card">
        <v-card id="information" class="col-md-5">
          <div name=sourcediv>
            <select v-model="selected"
                    label="Select source"
                    item-text="name"
                    item-value="name"
                    light
                    single-line
                    auto
                    >
              <option name="sourceselect"
                v-for="(scenario, key) in urls"
                :value="scenario"
                :selected="aquadesk">
                {{ scenario}}
              </option>
              <!-- <option name="sourceselect" value="aquadesk" selected>Aquadesk</option>
              <option name="sourceselect" value="fews">Fews</option> -->
            </select>
          </div>
          <!-- <v-select options="urls" overflow label="Source"></v-select> -->
          <div class="panel-heading"></div>
          <div id="list">
            <table id="results" class="table table-striped table-hover">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
          </div>
          <div id="details">
          </div>
        </v-card>
      </div>
    </div>
  </body>
</html>
